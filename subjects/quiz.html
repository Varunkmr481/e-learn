<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Development Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="quiz-container">
        <div id="quiz">
            <div id="question-container">
                <h2 id="question">Question will appear here</h2>
            </div>
            <div id="options-container">
                <button class="option-button" onclick="selectOption(0)">Option 1</button>
                <button class="option-button" onclick="selectOption(1)">Option 2</button>
                <button class="option-button" onclick="selectOption(2)">Option 3</button>
                <button class="option-button" onclick="selectOption(3)">Option 4</button>
            </div>
            <div id="navigation-container">
                <button id="prev-button" onclick="prevQuestion()">Previous</button>
                <button id="next-button" onclick="nextQuestion()">Next</button>
            </div>
            <div id="result-container">
                <button id="submit-button" onclick="submitQuiz()">Submit</button>
                <p id="result"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
